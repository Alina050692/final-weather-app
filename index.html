<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-weather-app</title>
  </head>
  <body>
    <div class="weather-app"></div>
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
     <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date">Wednesday, 21:31</span>,
              <span id="description">broken clouds</span>
              <br />
              Humidity: 86 % <strong id="humidity"></strong>, Wind: 32 km/h
              <strong id="wind-speed"></strong>
            </p>
          </div>
             <div class="current-temperature"></div>
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
           <footer></footer>
        <p>
          This project was coded by
          <a href="https://github.com/Alina050692" target="_blank"
            >Alina Sikorski</a
          >
          is
          <a
            href="https://github.com/Alina050692/weather-app-project"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/teams/alina050692/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
  </body>
</html>
